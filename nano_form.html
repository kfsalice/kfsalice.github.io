<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<form>
	<fieldset>
		<legend>Profile Information</legend>
		<label>What is your name?</label>
		<input type="text" placeholder="Enter your name..">
		<br>
		<label>What is your email?</label>
	    <input type="text" placeholder="your@email.com">
	    <br>
	    <label>Password:</label>
	    <input type="Password" placeholder="Type password">
	    <br><br>
	    <label>Gender:</label>
	    <br>
	    <input type="radio" name="gender">Male
	    <br>
	    <input type="radio" name="gender">Femail
	    <br><br>
	    <label>What music do you like?</label>
	    <br>
	    <input type="checkbox">Rock n Roll<br>
		<input type="checkbox">Ballad<br>
		<input type="checkbox">Pop Music<br>
		<input type="checkbox">Indie Music<br>
		<input type="checkbox">Other<br>
	    <br>
	    <label>Ages</label>
	    <select>
	    <option>0-20</option>
	    <option>21-40</option>
	    <option>41-60</option>
	    <option>61+</option>
	    </select>
	    <br><br>
	    <label>Message us..</label>
		
		<textarea rows="5" cols="80"></textarea>
		<br><br>
		<input type="submit" value="save my info">
		<input type="reset" value="Clear info">
	</fieldset>
</form>


</body>
</html>
